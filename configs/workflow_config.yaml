# Workflow config

# Path to input /images directory
image_path: data/images
max_images: 50  # number of images to process

# Path to output directories
output_path: data/output

# Evaluation settings
run_tag: # Specify a tag to identify the run (optional)
evaluation: false
evaluation_path: data/evaluation
xml_path: "data/page_xml"

# Debug configs
mode: prd
debug_path: data/debug

log_level: INFO  # DEBUG

fiftyone_dataset: "mfn-dataset" # Name of the FiftyOne dataset
fiftyone_database_dir: data/debug/fifty-db

# Information on who created the XML file. Used in the XML output.
creator_info: |
  Information about the creator of the XML file.
